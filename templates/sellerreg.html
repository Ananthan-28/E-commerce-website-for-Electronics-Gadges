{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Seller Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/sellerreg.css' %}">
   <link rel="shortcut icon" href="{% static 'images/logo/logo1.png' %}" type='image' sizes='48x48' />
</head>
<body>

<section id="header">
    <div class="container-fluid header-div">
      <div class="row">
        <div class="col-2">
          <img class="img-fluid p-0 m-0 logo" src="{% static 'images/logo/logo.png' %}">
        </div>
        <div class="col-2 d-flex align-items-center justify-content-center">
          <span class="fw-light fs-4 text-dark welcome-font">Seller Registration</span>
        </div>
      </div>
    </div>
</section>

<div class="container form-container ">
  <div class="row justify-content-center">
    <div class="col-md-5">
        <div class="registration-form">

      <h2 class="text-center mb-4">Techbuy Seller Hub</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="sellerName">Company name:</label>
          <input type="text" class="form-control" name="company-name" pattern="[A-Za-z ]+" title="Company name should only contain letters and spaces." id="sellerName" placeholder="Enter your company name" minlength="5" required>
        </div>
        <div class="form-group">
            <label for="sellerEmail">Email:</label>
            <input type="email" name="seller-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address." class="form-control" id="sellerEmail" placeholder="Enter your email" required>
            {% if email %}
                <span class="small text-danger">{{email}}</span>
            {% endif %}
          </div>
        <div class="form-group">
          <label for="sellerPan">Pan No:</label>
          <input type="text" class="form-control" name="seller-pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="PAN should be 10 characters long with 5 letters followed by 4 numbers and 1 letter." id="sellerPan" placeholder="Enter your pan-number" required>
          {% if pan %}
              <span class="small text-danger">{{pan}}</span>
          {% endif %}
        </div>
        <div class="form-group">
          <label for="sellerAccount">Bank acc no:</label>
          <input type="text" name="seller-bank" class="form-control" id="sellerAccount" placeholder="Enter your bank-account" required>
        </div>
        <div class="form-group">
          <label for="sellerGST">GST Number:</label>
          <input type="text" name="seller-gst" class="form-control" pattern="GSTN\d{6}" title="GST number should be 10 characters long as per the format." id="sellerGST" placeholder="Enter your gst-no" required>
          {% if gst %}
              <span class="small text-danger">{{gst}}</span>
          {% endif %}
        </div>
        <div class="form-group">
            <label for="sellerIFSC">IFSC Code:</label>
            <input type="text" name="seller-ifsc" class="form-control" id="sellerIFSC" placeholder="Enter your IFSC" required>
          </div>
        <div class="form-group">
            <label for="sellerLicense">License no:</label>
            <input type="text" name="seller-lic" class="form-control" id="sellerLicense" placeholder="Enter your license-no" required>
            {% if licence %}
                <span class="small text-danger">{{licence}}</span>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="sellerAddress">Address:</label>
            <input type="text" name='seller-address' class="form-control" id="sellerAddress" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
            <label for="sellerPhone">Phone no:</label>
            <input type="number" name="seller-phn" class="form-control" pattern="[0-9]{10}" id="sellerPhone" placeholder="Enter your Phone" required minlength="10" maxlength="10">
            {% if phone %}
                <span class="small text-danger">{{phone}}</span>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
