{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Techbuy | Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/signup.css' %}">
    <link rel="shortcut icon" href="{% static 'images/logo/logo1.png' %}" type='image' sizes='48x48' />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="p-3">

    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                  
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0 pt-3">
                                <h3 class="mt-3 ms-4">Techbuy | Sign up</h3>
                                <div class="form-left h-100 py-3 px-5">
                                    <form method="POST" class="row g-4">
                                        {% csrf_token %}
                                            <div class="col-12">
                                                <label>Name<span class="text-danger">*</span></label>
                                                <div class="input-group mb-4">
                                                    <div class="input-group-text"><i class="bi bi-file-person-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Enter First Name" value="{{first_name}}" name="fname" maxlength="50" required>
                                                    <input type="text" class="form-control" placeholder="Enter Last Name" value="{{last_name}}" name="lname" maxlength="50">
                                                </div>

                                                <label>Username<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Enter Username" value="{{username}}" name="username" maxlength="50" required>
                                                </div>
                                                {% if user_error %}
                                                    <span class="small text-danger">{{user_error}}</span>
                                                {% endif %}
                                            </div>
                                            <div class="col-12">
                                                <label>Email<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="email" class="form-control" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="Enter Email" value="{{email}}" name="user_email" maxlength="50" required>
                                                </div>
                                                {% if email_error %}
                                                    <span class="small text-danger">{{email_error}}</span>
                                                {% endif %}
                                            </div>
                                            <div class="col-12">
                                                <label>Password<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-eye-fill" onclick="Password_fun('passwordInput1')"></i></div>
                                                    <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter Password" id="passwordInput1" name="user_pass" required>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <label>Confirm Password<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-eye-fill" onclick="Password_fun('passwordInput2')"></i></div>
                                                    <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter Password" id="passwordInput2" name="user_cpass" required>
                                                </div>
                                                {% if pass_error %}
                                                    <span class="small text-danger">{{pass_error}}</span>
                                                {% endif %}
                                            </div>
                                            <div class="col-12">
                                                <label>Phone number<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-lines-fill"></i></div>
                                                    <input type="tel" class="form-control" pattern="[0-9]{10}" placeholder="Enter Phonenumber" name="user_phn" value="{{user_phone}}" maxlength="10" required>
                                                </div>
                                                {% if phno_error %}
                                                    <span class="small text-danger">{{phno_error}}</span>
                                                {% endif %}
                                            </div>
                                            <div class="link">
                                                <p>Existing User?<a href="{% url 'login' %}">Login</a></p>
                                            </div>
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary px-4 float-end mt-0">Sign up</button>
                                            </div>
                                    </form>
                                    <div class="container">
                                      <div class="row">
                                        <div class="col-5">
                                          <hr class="bg-secondary">
                                        </div>
                                        <div class="col-2 text-center text-secondary">
                                          OR
                                        </div>
                                        <div class="col-5">
                                          <hr class="bg-secondary">
                                        </div>
                                      </div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block ">
                                <div class="form-right h-100 bg-warning text-white text-center pb-5 d-flex align-items-center justify-content-center">
                                    <div>
                                        <h2 class="fs-1">Techbuy</h2>
                                        
                                        <img  class="img-fluid " src="{% static '/images/logo/logo1.png' %}" alt="logo">
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        function Password_fun(inputId) {
            var x = document.getElementById(inputId);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
     
</body>
</html>
